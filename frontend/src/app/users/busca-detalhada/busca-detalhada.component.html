<div class="mt-3 mb-3 col-12">
    <a [routerLink]="['/users']" > <- Voltar para usuários</a>
</div>

<div class="col">
    <div class="row">
        <div class="form-group col-5">
            <label for="data">Data</label>
            <input id="data" class="form-control" [(ngModel)]="data" type="date" name="data">
        </div>    
        <div class="form-group col-5">
            <label for="data">Nome</label>
            <input id="data" class="form-control" [(ngModel)]="name" placeholder="Nome do usuário" type="text" name="name">
        </div>    
        <div class="col">
            <button class=" mt-4 col btn btn-md btn-info" (click)='buscar()'>
                Buscar usuários
            </button>
        </div>
    </div>
</div>

<div class="col-12">
    <div *ngIf="showMsg" class="alert alert-warning" role="alert">
        OPS!!! Nenhum registro encontrado
    </div>
</div>

<div class="col-12">

    <table class="table table-light mt-3 table-striped">
        <thead class="thead-light">
            <tr>
                <th>Data criação</th>
                <th>Status</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Contatos</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.data_criacao | date }}</td>
                <td>{{ user.ativo ? 'Ativo' : 'Inativo' }}</td>
                <td>{{ user.nome }}</td>
                <td>{{ user.login_email }}</td>
                <td>{{ user.contatos.length }} contatos cadastrados</td>
                <td>
                    <button class="btn btn-sm btn-info pointer" [routerLink]="['/users','form', user._id]">Editar</button>
                    |
                    <button class="btn btn-sm btn-danger pointer" (click)="removeUser(user._id)">Remover</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
